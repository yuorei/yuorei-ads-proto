syntax = "proto3";

package rpc.v1;
import "google/protobuf/timestamp.proto";

option go_package = "github.com/yuorei/yuorei-ads/gen/rpc/ads/v1;adsv1";

// Campaign Management Service
service AdManagementService {
    // Campaign Management
    rpc CreateCampaign(CreateCampaignRequest) returns (CreateCampaignResponse);

    // Ad Video
    rpc GetAdVideo(GetAdVideoRequest) returns (stream GetAdVideoResponse);
    rpc WatchCountAdVideo(WatchCountAdVideoRequest) returns (WatchCountAdVideoResponse);
}

// Campaign messages
message CreateCampaignRequest {
    string name = 1;
    int32 budget = 2;
    string start_date = 3;
    string end_date = 4;
}

message CreateCampaignResponse {
    string campaign_id = 1;
}

message GetCampaignRequest {
    string campaign_id = 1;
}

message GetCampaignResponse {
    Campaign campaign = 1;
}

message UpdateCampaignRequest {
    string campaign_id = 1;
    string name = 2;
    int32 budget = 3;
    string start_date = 4;
    string end_date = 5;
    bool is_approval = 6;
}

message UpdateCampaignResponse {
    Campaign campaign = 1;
}

message DeleteCampaignRequest {
    string campaign_id = 1;
}

message DeleteCampaignResponse {
    bool success = 1;
}

message Campaign {
    string campaign_id = 1;
    string user_id = 2;
    string name = 3;
    int32 budget = 4;
    string start_date = 5;
    string end_date = 6;
    bool is_approval = 7;
    google.protobuf.Timestamp created_at = 8;
    google.protobuf.Timestamp updated_at = 9;
    google.protobuf.Timestamp deleted_at = 10;
}

// Ad messages
message CreateAdRequest {
    string campaign_id = 1;
    string ad_type = 2;
    bool is_approval = 3;
    bool is_open = 4;
    string ad_link = 5;
}

message CreateAdResponse {
    string ad_id = 1;
}

message GetAdRequest {
    string ad_id = 1;
}

message GetAdResponse {
    Ad ad = 1;
}

message UpdateAdRequest {
    string ad_id = 1;
    string ad_type = 2;
    bool is_approval = 3;
    bool is_open = 4;
    string ad_link = 5;
}

message UpdateAdResponse {
    Ad ad = 1;
}

message DeleteAdRequest {
    string ad_id = 1;
}

message DeleteAdResponse {
    bool success = 1;
}

message Ad {
    string ad_id = 1;
    string campaign_id = 2;
    string ad_type = 3;
    bool is_open = 4;
    bool is_approval = 5;
    google.protobuf.Timestamp created_at = 6;
    google.protobuf.Timestamp updated_at = 7;
    google.protobuf.Timestamp deleted_at = 8;
    string ad_link = 9;
}

// Ad Video
message UpdateAdVideoRequest {
    string ad_video_id = 1;
    string title = 2;
    string description = 3;
    string thumbnail_url = 4;
    string video_url = 5;
}

message UpdateAdVideoResponse {
    AdVideo ad_video = 1;
}

message DeleteAdVideoRequest {
    string ad_video_id = 1;
}

message DeleteAdVideoResponse {
    bool success = 1;
}

message AdVideo {
    string ad_video_id = 1;
    string ad_id = 2;
    string title = 3;
    string description = 4;
    string thumbnail_url = 5;
    string video_url = 6;
    google.protobuf.Timestamp created_at = 7;
    google.protobuf.Timestamp updated_at = 8;
    google.protobuf.Timestamp deleted_at = 9;
}

// Targeting messages
message CreateTargetingRequest {
    string ad_id = 1;
    repeated Target targets = 2;
}

message CreateTargetingResponse {
    string targeting_id = 1;
}

message GetTargetingRequest {
    string targeting_id = 1;
}

message GetTargetingResponse {
    Targeting targeting = 1;
}

message UpdateTargetingRequest {
    string targeting_id = 1;
    repeated Target targets = 2;
}

message UpdateTargetingResponse {
    Targeting targeting = 1;
}

message DeleteTargetingRequest {
    string targeting_id = 1;
}

message DeleteTargetingResponse {
    bool success = 1;
}

message Targeting {
    string targeting_id = 1;
    string ad_id = 2;
    repeated Target targets = 3;
    google.protobuf.Timestamp created_at = 4;
    google.protobuf.Timestamp updated_at = 5;
    google.protobuf.Timestamp deleted_at = 6;
}

message Target {
    string ad_type = 1;
    string value = 2;
}

// Reporting messages
message GetAdPerformanceReportRequest {
    string ad_id = 1;
    string start_date = 2;
    string end_date = 3;
}

message GetAdPerformanceReportResponse {
    repeated AdPerformance ad_performances = 1;
}

message AdPerformance {
    string date = 1;
    int32 impressions = 2;
    int32 clicks = 3;
    float ctr = 4;
}

message AdVideoMeta {
    string id = 1;
    string user_id = 2;
    string title = 3;
    string description = 4;
    string thumbnail_image_url = 5;
    repeated string tags = 6;
    bool private = 7;
    bool adult = 8;
    bool external_cutout = 9;
    bool is_ad = 10;

    string campaign_id = 11;
    string ad_link = 12;
}

message GetAdVideoRequest {
  // ブラウザ情報
  string user_agent = 1;
  string platform = 2;
  string language = 3;
  string url = 4;
  string page_title = 5;
  string referrer = 6;
  string network_downlink = 7;
  string network_effective_type = 8;
  string ip_address = 9;
  string location = 10;
  string hostname = 11;
  string city = 12;
  string region = 13;
  string country = 14;
  string org = 15;
  string postal = 16;
  string timezone = 17;

  // ビデオ情報
  string video_id = 18;

  // ユーザー情報
  string user_id = 19;
  string client_id = 20;
}

message GetAdVideoResponse {
  string ad_id = 1;
  string ad_url = 2;
  string title = 3;
  string description = 4;
  string thumbnail_url = 5;
  string video_url = 6;
}

message WatchCountAdVideoRequest {
  // ブラウザ情報
  string user_agent = 1;
  string platform = 2;
  string language = 3;
  string url = 4;
  string page_title = 5;
  string referrer = 6;
  string network_downlink = 7;
  string network_effective_type = 8;
  string ip_address = 9;
  string location = 10;
  string hostname = 11;
  string city = 12;
  string region = 13;
  string country = 14;
  string org = 15;
  string postal = 16;
  string timezone = 17;

  // ビデオ情報
  string video_id = 18;

  // ユーザー情報
  string user_id = 19;
  string client_id = 20;

  // 広告情報
  string ad_id = 21;
}

message WatchCountAdVideoResponse {
    bool success = 1;
}

service ad_video_service {

}
